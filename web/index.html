<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NYOWAY</title>
    <link rel="stylesheet" href="CSS/jquery-ui-1.8.12.custom.css" type="text/css" /> 
    <link href="CSS/reset.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <div id="container">
        <h1>NAYWAY votre Calcul d'itinéraire</h1>
        <div id="destinationForm">
            <form action="" method="get" name="direction" id="direction">
                <label>Point de départ :</label>
                <input type="text" name="origin" id="origin">
                <label>Destination :</label>
                <input type="text" name="destination" id="destination">
                <input type="button" value="Calculer l'itinéraire" onclick="javascript:calculate()">
            </form>
        </div>
        <div id="panel"></div>
        <div id="map">
            <p>Veuillez patienter pendant le chargement de la carte...</p>
        </div>
    </div>
    
    <!-- Include Javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9licjrfeAOfNnOejNcEsPe0Mkb17B80o&signed_in=true"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
